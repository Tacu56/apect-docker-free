#########################################################
#                                                       #
#                Apect server properties                #
#                                                       #
#########################################################

# Basic server settings
motd=ApectNet Server
difficulty=hard
gamemode=survival

# Network settings
online-mode=false
enforce-whitelist=false

# World settings
level-name=world
level-seed=
level-type=minecraft:normal
generate-structures=true
allow-nether=true
allow-end=true

# Player settings
max-players=100
spawn-protection=0
view-distance=4
simulation-distance=4

# Performance settings
entity-broadcast-range-percentage=100
network-compression-threshold=256

# Resource settings
force-gamemode=false
allow-flight=false
resource-pack=
resource-pack-sha1=

# Debugging
debug=false

# Optimizations
use-native-transport=true
enable-jmx-monitoring=false
