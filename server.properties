# Minecraft Server Properties
# Generated automatically for ApectNet Docker infrastructure

# Basic server settings
motd=ApectNet Server
difficulty=hard
gamemode=survival
pvp=true
hardcore=false

# Network settings
server-port=25565
server-ip=
online-mode=true
enforce-whitelist=false

# World settings
level-name=world
level-seed=
level-type=minecraft:normal
generate-structures=true
allow-nether=true
allow-end=true

# Player settings
max-players=20
spawn-protection=16
view-distance=10
simulation-distance=10

# Performance settings
entity-broadcast-range-percentage=100
ticks-per.animal-spawns=400
ticks-per.monster-spawns=1

# Resource settings
force-gamemode=false
allow-flight=false
resource-pack=
resource-pack-sha1=

# Query and RCON
enable-query=false
enable-rcon=false
query.port=25565
rcon.port=25575

# Debugging
debug=false
snooper-enabled=false

# Optimizations
prevent-proxy-connections=false
use-native-transport=true
enable-jmx-monitoring=false
